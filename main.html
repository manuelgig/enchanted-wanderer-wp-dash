r of subclass combination pairs that never occurred in patents before &lt;br&gt;\n&lt;b&gt;Breakthrough:&lt;/b&gt; equals one if the invention is among the top 1% most-cited relative to patents applied in the same year and technology class, and zero otherwise &lt;br&gt;\n&lt;b&gt;Failure:&lt;/b&gt; equals 1 if the invention is among the 25% least-cited patents relative to patents applied in the same year and technology classes &lt;br&gt;\n&lt;b&gt;Forward citations 10y (log):&lt;/b&gt; Number of citations received by the focal patent within 10 years of its application &lt;br&gt; &lt;/p&gt;\n","width":800},"id":"79508","type":"Div"},{"attributes":{},"id":"77321","type":"PanTool"},{"attributes":{},"id":"77324","type":"SaveTool"},{"attributes":{},"id":"77404","type":"BasicTicker"},{"attributes":{"tabs":[{"id":"79585"},{"id":"79757"},{"id":"79799"},{"id":"79801"},{"id":"79803"}]},"id":"79804","type":"Tabs"},{"attributes":{},"id":"77408","type":"BasicTicker"},{"attributes":{"source":{"id":"77966"}},"id":"78020","type":"CDSView"},{"attributes":{"children":[[{"id":"78612"},0,0],[{"id":"78850"},0,1],[{"id":"79088"},0,2]]},"id":"79752","type":"GridBox"},{"attributes":{},"id":"77401","type":"LinearScale"},{"attributes":{"height":100,"text":"&lt;b&gt;Abstract&lt;/b&gt;"},"id":"79505","type":"Div"},{"attributes":{"children":[{"id":"79499"},{"id":"79804"}]},"id":"79805","type":"Column"},{"attributes":{},"id":"77322","type":"WheelZoomTool"},{"attributes":{},"id":"77325","type":"ResetTool"},{"attributes":{"child":{"id":"79802"},"title":"V. Abstract"},"id":"79803","type":"Panel"},{"attributes":{"active_multi":null,"tools":[{"id":"77321"},{"id":"77322"},{"id":"77323"},{"id":"77324"},{"id":"77325"},{"id":"77326"},{"id":"77345"}]},"id":"77328","type":"Toolbar"},{"attributes":{"overlay":{"id":"77327"}},"id":"77323","type":"BoxZoomTool"},{"attributes":{"children":[{"id":"79509"},{"id":"79510"},{"id":"79507"},{"id":"79508"}]},"id":"79800","type":"Column"},{"attributes":{"height":100,"tex
